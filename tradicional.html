<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Tradicional - Cálculo de Nota</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <h1>Sistema Tradicional</h1>
        <p>Cálculo de Nota Final (Modelo Matemático Fijo)</p>

        <label>Horas de estudio por semana:</label>
        <input type="number" id="horas" min="0">

        <label>Asistencia (%):</label>
        <input type="number" id="asistencia" min="0" max="100">

        <label>Tareas (%):</label>
        <input type="number" id="tareas" min="0" max="100">

        <button onclick="calcularNota()">Calcular Nota</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
